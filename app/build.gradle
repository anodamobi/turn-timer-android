apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
    google()
}

android {
    signingConfigs {
        release {
            keyAlias 'turn_timer_android'
            keyPassword '9kB4M2Anoda18'
            storeFile file('../keystore/turn_timer_key')
            storePassword '34VbM9d1Xc2z'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "anoda.mobi.anoda_turn_timer"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dependencies {
        kapt "com.android.databinding:compiler:3.2.0-alpha10"
